{% extends "base_login.html" %}

{% block content %}

<div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                            </div>
                            <form class="user validation-form" method="POST" id="loginForm">
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" name="emailAddress"
                                           id="email"
                                           placeholder="Enter your email address" required>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" name="password"
                                           id="password"
                                           placeholder="Enter your password" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block form-button"
                                        name="submit_type"
                                        id="loginButton">
                                    Login
                                </button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <p class="small">New User? <a href="{{ url_for('register') }}">Click to Register!</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

{% endblock %}
